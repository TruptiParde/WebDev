<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: white;
        }
        td,th{
            border: 1px solid black ;
            padding: 10px;
        }
        tr{
            background-color: #313131;
        }
        th{
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>country</th>
            <th>country code</th>
            <th>email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United states of America</td>
            <td>Usa</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>jn</td>
            <td>jp@google.com</td>
        </tr>
        </table>
        <table>
        <tr>
            <th>State</th>
            <td>MH</th>
        </tr>
        <tr>
            <th>lang</td>
            <td>Marathi</td>
        </tr>
        
    </table>
</body>
</html>
